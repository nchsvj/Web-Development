<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/sign-in.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти</title>
</head>
<body>
<div class="pagewrap">
    <a name="home"></a>
    <header id="header">
        <div class="header-content">
            <div class="site-block">
                <p class="site-text">Just.com</p>
            </div>

            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="homework.html" class="sidenav-text">Главная страница</a>
                <a href="#" class="sidenav-text">Профиль</a>
                <a href="#" class="sidenav-text">Корзина</a>
            </div>

            <div class="container" onclick="openNav()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

            <div class="search-form">
                <input class="search-form__txt" type="text" placeholder="Search...">
                <button class="search-form__btn"><img class="search-form__image" src="search-interface-symbol.png" alt="image"></button>
            </div>

            <div class="main-enter-block"></div>
        </div>
    </header>

    <div class="log-in" id="log-in">
        <form class="log-in-content" action="#" >
            <div class="container-login">
                <h1>Вход</h1>
                <p>пожалуйста, заполните эту форму!</p>

                <hr>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Введите ваш email..." required autocomplete="off">

                <label for="pass">Пароль</label>
                <input type="password" id="pass" name="pass" placeholder="Введите ваш Пароль..." required>

                <label for="#">
                    <input type="checkbox" name="remember" id="remember" checked> Запомнить меня
                </label>

                <p>Входя на наш сайт вы соглашаетесь с нашими <a href="#" class="rules">Условиями и политики конфиденциальности</a></p>
                <p>Не зарегистрированы? <a href="sign%20Up.html" class="rules">Зарегистрироваться</a></p>

                <div class="button">
                    <button type="button" class="logInBtn">Войти</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="js/sign-in.js"></script>
</body>
</html>
