<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>региистрация</title>
    <link rel="stylesheet" href="css/sign Up.css">
  </head>
  <body>
  <div class="pagewrap">
    <header id="header">
      <div class="header-content">
        <div class="site-block">
          <p class="site-text">Just.com</p>
        </div>

        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="homework.html" class="sidenav-text">Главная страница</a>
          <a href="#" class="sidenav-text">Профиль</a>
          <a href="#" class="sidenav-text">Корзина</a>
        </div>

        <div class="container" onclick="openNav()">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>

        <div class="search-form">
          <input class="search-form__txt" type="text" placeholder="Search...">
          <button class="search-form__btn"><img class="search-form__image" src="search-interface-symbol.png" alt="image"></button>
        </div>

        <div class="main-enter-block"></div>
      </div>
    </header>

    <div class="log-in" id="log-in">
      <form class="log-in-content" action="#" >
        <div class="container-login">
          <h1>Регистрация</h1>
          <p>пожалуйста, заполните эту форму!</p>

          <hr>

          <label for="email">Ваш номер телефона</label>
          <input type="email" id="email" name="email" value="+7()" placeholder="+7(...)......." required autocomplete="off">

          <label for="pass">Пароль</label>
          <input type="password" id="pass" name="pass" placeholder="Создайте себе Пароль..." required>

          <label for="pass">Повтор пароля</label>
          <input type="password" id="pass-repeat" name="pass-repeat" placeholder="Повторите свой Пароль..." required>

          <p>Уже есть аккаунт? <a href="sign-in.html" class="rules">Войти</a></p>

          <div class="button">
            <button type="button" class="logInBtn">Далее</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </body>
<script src="js/sign-in.js"></script>
</html>
